name: ci

on:
  push:
    branches: [main]
  pull_request:

jobs:
  quality:
    name: Quality checks (Python ${{ matrix.python-version }} / ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.10", "3.11"]
    env:
      PIP_PROGRESS_BAR: "off"
      PIP_NO_PYTHON_VERSION_WARNING: "1"
      PIP_DISABLE_PIP_VERSION_CHECK: "1"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
      - name: Cache virtual environment
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml', '.pre-commit-config.yaml', 'project.yaml') }}
      - name: Bootstrap
        run: make bootstrap
      - name: Run checks
        run: make check
      - name: Build artifacts
        run: make build
      - name: Generate SBOM
        run: make sbom
      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.os }}-${{ matrix.python-version }}
          path: |
            coverage.xml
            htmlcov
        retention-days: 7
      - name: Upload distributions
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        uses: actions/upload-artifact@v4
        with:
          name: dist-packages
          path: dist
          retention-days: 7
      - name: Upload SBOM
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom/cyclonedx.json
          retention-days: 30
